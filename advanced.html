<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Advanced Search</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<ul class="navbar">
            <li style="float:left">
				<a  href="https://www.google.com/webhp?tab=ww&authuser=0" title="Главная страница Google"><img class="l" alt="Google"  src="googlelogo.png" ></a>
				</li>
    	    <li><a href="index.html">Back to Search</a></li>
        </ul>
        <h3>Advanced Search</h3>
        <hr>
		

		<form action="https://google.com/search">
			
			<table class="text-input-table">
				<tr><td><h4>Find pages with...</h4></td></tr>	
				<tr>
					<td> these words: </td>
					<td> <input name="as_q" type="text" class="searchbar-sm" placeholder=" Enter keywords: Harvard  CS'50"> </td>
				</tr>
				<tr>
					<td> exact word or phrase: </td>
					<td><input name="as_epq" type="text" class="searchbar-sm" placeholder="Put the phrase in quotes: 'the book of HTML5'"></td>
				</tr>
				<tr>
					<td> any of these words: </td>
					<td> <input name="as_oq" type="text" class="searchbar-sm" placeholder="Enter keywords: Harvard"> </td>
				</tr>
				<tr>
					<td> this exact word or phrase: </td>
					<td><input name="as_epq" type="text" class="searchbar-sm" placeholder="Insert the OR operator between the words: man OR steamboat"></td>
				</tr>
				<tr>
					<td> none of these words: </td>
					<td><input name="as_eq" type="text" class="searchbar-sm" placeholder="Put a minus sign in front of the words: -Ship"> </td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Advanced Search" class="searchbutton"></td>
				</tr>
			 </table>
			
			
		</form>
	</body>
</html>
